<!DOCTYPE html>

    <title>Demo while loop 3</title>

<body>
    <h1>demo while loop 3</h1>
    <p>viết chương trình nhập vào họ và tên của người dùng 
        Nếu họ và tên của người dùng ít hơn 6 kí tự thì yêu cầu người dùng nhập lại
        sau khi nhập thông tin hoipwj lệ thì in ra giá trị ở phần console.
    </p>
    <script>
        let fullname = prompt("nhập nhập họ và tên:");

       //voòng lặp không khôngnbieets trước số lần lặp
        while (fullnam.length <6){
            alert("họ va tên phải nhập lại");
            fullname = prompt("nhập nhập họ và tên:");
        } 
        console.log(fullname);

    </script>
</body>
