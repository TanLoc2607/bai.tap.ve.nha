<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demon While Loop 2</h1>
    <p>Viết chương trình in ra các số nguyên chia het cho 5
        tu 0 den 100 
        tru 15 va 25
    </p>
    <script>
        let count = 0;
for ( let i =0 ; i <=100;i +=5){
    if (i==15 || i == 25){
     // không thực hiện body của vòng lập trong điều kiện này
     // va đi đến lần tiếp theo
        continue;
    }
    console.log(i);
    count +=1;

    if(count == 10){
        // nếu đã có đủ 10 kết quả thì dừng vòng lập
        break;
    }
}
    </script>
</body>
</html>
