<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 4</h2>
    <p>Viết chương trình nhập vào 1 số n và đếm xem n có bao nhiêu chữ số,
        sau đó tính tổng các chữ số của n và in ra số đảo ngược của n <br>
        Ví dụ: n = 12345 <br>
        Output: 12345 có 5 chữ số, tổng các chữ số: 15, số đảo ngược của n: 54321 <br></p>

    <form action="">
        <label for="">Nhập số nguyên n: </label>
        <input id="n" type="number">
        <button id="btn-action" type="button">Submit</button>
    </form>
  <script>
  let btnaction= document.getElementById("btn-action");
btnaction.addEventListener("click", () =>{
   let n = parseFloat(document.getElementById("n").value);
          let totaldigit=0;
          let sumdigit = 0;
          let reversedvalue = 0;


          while (n !=0){
            sumdigit += n%10;
            reversedvalue =reversedvalue *10 +n%10;
            n = parseInt(n/10);
              

               
               
               totaldigit++;
          }
        console.log(`so luong chu so n la ${totaldigit}`);
        console.log(`tong cacs chu so cua n la ${sumdigit}`);
        console.log(`chu so dao nguoc cua n la ${reversedvalue}`);
        
});
  </script>
</body>
</html>
