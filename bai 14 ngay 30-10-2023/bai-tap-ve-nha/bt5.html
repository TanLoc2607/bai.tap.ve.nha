<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 5</h2>
    <p>Viết chương trình nhập vào 1 số nguyên n
        và kiểm tra n có phải là số nguyên tố hay không. <br>

        Note: số nguyên tố là số chỉ chia hết cho 1 và chính nó. <br></p>

    <form action="">
        <label for="">Nhập số nguyên n: </label>
        <input id ="n"  type="number">
        <button id="btn-action" type="button">Submit</button>
    </form>
    <script>
        let btnaction = document.getElementById("btn-action");
        btnaction.addEventListener("click", () => {
            let n = parseFloat(document.getElementById("n").value);
             for(i=2;i<=n; i+=1){
                if ((n%i)==0){
                    alert(`đây  khong phai la sô nguyên tố`);
                    break;

                }else {
                    alert(` đây la số nguyên tố`);
                }break; 
             };
        });/// nhờ chị chị google chỉ
    </script>


</body>
</html>
