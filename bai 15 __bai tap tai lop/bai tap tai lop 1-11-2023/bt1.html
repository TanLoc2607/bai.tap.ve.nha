<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Practice For Loop</h1>

    <h2>Bài 1</h2>
    <p>Viết chương trình nhập vào 1 số nguyên n. Tính tổng các số chẵn từ 0 đến n.</p>
    <form action="">
        <label for="">Nhập số nguyên n: </label>
        <input id="n" type="number">
        <button id="btn-action" type="button">Submit</button>
    </form>
<script>
     let btnaction =document.getElementById("btn-action");
        btnaction.addEventListener("click", () => {
            let n = parseFloat(document.getElementById("n").value);
    let a =0;
    for(i=0;i <=n;i+=2){
       a=a+i;
    };
    alert(`tong la ${a}`);
    
       
        });
   


</script>
</body>
</html>
